name: Stop Existing Services Job
on:
  workflow_call:
jobs:
  build:
    runs-on: self-hosted
    steps:
    - name: Checkout Code v3
      uses: actions/checkout@v3
    - name: Stop Service running on Port 443
      run: |
        export NVM_DIR=~/.nvm
        source ~/.nvm/nvm.sh
        kill $(ps aux | grep '[n]pm' | awk '{print $2}')
