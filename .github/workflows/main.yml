name: Deploy Portfolio Blog workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    - name: Clone Portfolio Blog
      run: |
        cd /home/charlesgohck
        git clone https://github.com/charlesgohck/potfolioblogv2.git
    - name: Install dependencies for application
      run: |
        cd /home/charlesgohck/potfolioblogv2
        npm install
    - name: Build application
      run: |
        npm run build
    - name: Deploy application on port 443
      run: |
        npm run start -- -p 443
