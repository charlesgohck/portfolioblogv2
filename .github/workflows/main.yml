name: Deploy to VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          node-version: '18.x'
      - name: Install Ansible
        run: pip install ansible
      - name: Deploy with Ansible
        run: ansible-playbook deploy.yml --extra-vars ${{ secrets.SERVER_IP }}
        env:
          ANSIBLE_HOST_KEY_CHECKING: false
          ANSIBLE_PRIVATE_KEY_FILE: ${{ secrets.SSH_PRIVATE_KEY }}
