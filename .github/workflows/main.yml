name: Deploy Portfolio Blog Main Workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: self-hosted
    steps:
    - name: Checkout Code v3
      uses: actions/checkout@v3
  call-stopserviceworkflow:
    uses: ./.github/workflows/step1_stop_service.yml
  call-buildanddeploy:
    needs: call-stopserviceworkflow
    uses: ./.github/workflows/step2_buildanddeploy.yml
